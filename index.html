<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>

<div class="date">
    <h2>Date</h2>
    <input id="dateInput" type="text">
    <button id="dateButton">Unmask</button>
    <p>Date: <span id="dateResult"></span></p>
</div>

<br>

<div class="time">
    <h2>Time</h2>
    <input id="timeInput" type="text">
    <button id="timeButton">Unmask</button>
    <p>Date: <span id="timeResult"></span></p>
</div>

<script src="utils.js"></script>
<script src="inputMask.js"></script>
<script src="dateMask.js"></script>
<script src="timeMask.js"></script>
<script>
    const dateMask = new DateMask({
        id: "dateInput",
        format: "DD.MM.YYYY",
        currentValue: "21.12.2001"
    });
    const dateButton = document.getElementById("dateButton");
    const dateResult = document.getElementById("dateResult");
    dateButton.addEventListener("click", function () {
        dateResult.innerHTML = dateMask.getDate() ? dateMask.getDate() : '';
    });


    const timeMask = new TimeMask({
        id: "timeInput",
        format: "ЧЧ:ММ:СС"
    });
    const timeButton = document.getElementById("timeButton");
    const timeResult = document.getElementById("timeResult");
    timeButton.addEventListener("click", function () {
        timeResult.innerHTML = timeMask.getDate() ? timeMask.getDate() : '';
    });
</script>
</body>
</html>
